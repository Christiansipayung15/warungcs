<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pelanggan</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Tambahan CSS untuk pesan error */
        .error-message {
            color: #d81b60;
            background-color: #fce4ec;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none; /* Sembunyi secara default */
            font-size: 14px;
            text-align: center;
            border: 1px solid #f8bbd0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form class="login-form" id="loginForm">
            <h2>Login Admin</h2>
            <p>Hanya admin yang diperbolehkan login</p>
            
            <div id="errorMessage" class="error-message">Kata sandi yang Anda masukkan salah!</div>
            
            <div class="input-group">
                <label for="email">Username:</label>
                <input type="email" id="email" name="email" placeholder="masukan username anda" required>
            </div>

            <div class="input-group">
                <label for="password">Kata Sandi</label>
                <input type="password" id="password" name="password" placeholder="Masukkan kata sandi anda" required>
            </div>

            <div class="options">
                <label><input type="checkbox"> Ingat Saya</label>
                <a href="#">Lupa Password?</a>
            </div>

            <button type="submit" class="login-btn">Masuk</button>

            <div class="register-link">
                Belum punya akun? <a href="#">Daftar sekarang</a>
            </div>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorDiv = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault(); // Mencegah form pindah halaman otomatis

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // ATUR PASSWORD DI SINI (Contoh: farel1@gmail.com dan 123)
            const emailBenar = "lambok15@gmail.com";
            const passwordBenar = "sipayung";

            if (email === emailBenar && password === passwordBenar) {
                // Jika benar, arahkan ke dashboard
                window.location.href = "indexdaftarharga.html";
            } else {
                // Jika salah, tampilkan pesan error
                errorDiv.style.display = "block";
                
                // Opsional: Getarkan input password atau hapus isinya
                document.getElementById('password').value = "";
            }
        });
    </script>
</body>
</html>
