<!DOCTYPE html>
<html lang="id">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
<script src="https://unpkg.com/html5-qrcode"></script>



    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistem Toko & Kasir Pintar</title>
    <style>
      /* CSS Utama - Tidak ada perubahan pada gaya lama */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
          url("https://images.unsplash.com/photo-1534723452862-4c874018d66d?q=80&w=2070&auto=format&fit=crop");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        font-family: "Segoe UI", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
        min-height: 100vh;
        margin: 0;
      }

      .container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.2);
        width: 100%;
        max-width: 950px;
        margin-bottom: 30px;
      }

      h2, h3 {
        color: white;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-top: 0;
      }

      .top-menu {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        flex-wrap: wrap;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        padding-bottom: 15px;
      }

      .btn {
        padding: 10px 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
        font-size: 13px;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .btn-add { background: #2ecc71; color: white; }
      .btn-save { background: #f1c40f; color: #333; }
      .btn-edit { background: #3498db; color: white; }
      .btn-danger { background: #e74c3c; color: white; }
      .btn-camera { background: #9b59b6; color: white; } /* Gaya tombol baru */

      .btn:hover {
        transform: translateY(-2px);
        filter: brightness(1.1);
      }

      table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0 8px;
      }

      th { color: #eee; padding: 15px; text-align: left; }
      td {
        background: rgba(255, 255, 255, 0.95);
        padding: 12px 15px;
        color: #2c3e50;
      }

      td:first-child { border-radius: 10px 0 0 10px; }
      td:last-child { border-radius: 0 10px 10px 0; }

      .locked td:not(:last-child) {
        background: rgba(200, 200, 200, 0.9);
        cursor: not-allowed;
      }

      input[type="text"], input[type="number"] {
        width: 100%;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      .total-box {
        background: #2ecc71;
        color: white;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        border-radius: 8px;
        height: 45px;
        width: 200px;
      }

      .label-kasir { color: white; font-weight: bold; min-width: 150px; }

      /* Gaya Baru untuk Thumbnail Foto */
      .img-thumbnail {
        width: 50px;
        height: 50px;
        object-fit: cover;
        border-radius: 5px;
        border: 1px solid #ddd;
      }

      /* CSS Khusus Modal Kamera (Muncul hanya saat aktif) */
      #cameraModal {
        display: none;
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.9);
        z-index: 9999;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      #video { width: 90%; max-width: 400px; border-radius: 15px; border: 3px solid #f1c40f; }
      .cam-btn-group { margin-top: 20px; display: flex; gap: 10px; }
    </style>
  </head>
  <body>
    <div id="cameraModal">
      <video id="video" autoplay playsinline></video>
      <div class="cam-btn-group">
        <button class="btn btn-danger" onclick="stopCamera()">Batal</button>
        <button class="btn btn-add" onclick="takeSnapshot()">üì∏ Jepret Foto</button>
      </div>
      <canvas id="canvas" style="display:none;"></canvas>
    </div>

    <div class="container">
      <h2><u>WARUNG CS</u></h2>
      <div class="top-menu">
        <button class="btn btn-add" onclick="tambahBarisInventaris()">‚ûï Tambah Barang Baru</button>
        <button class="btn btn-save" onclick="simpanDataInventaris()">üíæ Simpan Daftar</button>
        <button class="btn btn-edit" onclick="aktifkanEditInventaris()">‚úèÔ∏è Edit Data</button>
      </div>

      <table id="tabelMaster">
        <thead>
          <tr>
            <th width="10%">Foto</th>
            <th width="30%">Nama Barang</th>
            <th width="20%">Harga (Rp)</th>
            <th width="25%">No. Resi / Kode</th>
            <th width="15%">Aksi</th>
          </tr>
        </thead>
        <tbody id="bodyTabel" class="locked">
          </tbody>
      </table>
    </div>

    <div class="container" style="border: 2px solid #f1c40f">
      <h3>RUANG KASIR</h3>
      <div id="reader" style="width: 100%; max-width: 400px; margin: 10px auto; display: none; border-radius: 10px; overflow: hidden;"></div>
<div style="text-align: center; margin-bottom: 10px;">
  <button id="btnScan" class="btn btn-camera" onclick="mulaiScan()">üîç Mode Scan Barcode</button>
  <button id="btnStopScan" class="btn btn-danger" onclick="stopScan()" style="display:none;">üõë Berhenti Scan</button>
</div>



      <div class="top-menu">
        <button class="btn btn-add" onclick="tambahBarisKasir()">‚ûï Tambah Belanjaan</button>
        <button class="btn" style="background: #e67e22; color: white" onclick="cetakStrukIndomaret()">üõí Cetak Struk</button>
      </div>

      <table id="tabelKasir">
        <thead>
          <tr>
            <th width="30%">Nama Barang</th>
            <th width="15%">Jumlah</th>
            <th width="20%">Harga Satuan</th>
            <th width="20%">Total</th>
            <th width="15%">Aksi</th>
          </tr>
        </thead>
        <tbody id="bodyKasir">
          <tr>
            <td><input type="text" class="input-kasir-nama" oninput="hitungTransaksi(this)" placeholder="Ketik nama barang..."></td>
            <td><input type="number" class="input-kasir-jumlah" oninput="hitungTransaksi(this)" value="1" min="1"></td>
            <td class="harga-satuan">Rp 0</td>
            <td class="sub-total">Rp 0</td>
            <td><button class="btn btn-danger" onclick="hapusBarisKasir(this)">üóëÔ∏èHapus</button></td>
          </tr>
        </tbody>
      </table>

      <div style="margin-top: 25px; display: flex; flex-direction: column; align-items: flex-end; gap: 10px;">
        <div style="display: flex; align-items: center; gap: 10px;">
          <span class="label-kasir">TOTAL BELANJA:</span>
          <div id="grandTotal" class="total-box">Rp 0</div>
        </div>
        <div style="display: flex; align-items: center; gap: 10px;">
          <span class="label-kasir">UANG BAYAR:</span>
          <input type="number" id="inputBayar" style="width: 200px; height: 45px; text-align: center; font-size: 18px; font-weight: bold;" oninput="hitungKembalian()" placeholder="0">
        </div>
        <div style="display: flex; align-items: center; gap: 10px;">
          <span class="label-kasir">KEMBALIAN:</span>
          <div id="uangKembali" class="total-box" style="background: #e74c3c;">Rp 0</div>
        </div>
      </div>
    </div>

    <script>
      let currentImgElement = null;

      // --- LOGIKA KAMERA ---
      async function startCamera(btn) {
        currentImgElement = btn.parentElement.querySelector('img');
        const modal = document.getElementById('cameraModal');
        const video = document.getElementById('video');
        
        modal.style.display = 'flex';
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
          video.srcObject = stream;
        } catch (err) {
          alert("Gagal akses kamera: " + err);
          stopCamera();
        }
      }

      function stopCamera() {
        const video = document.getElementById('video');
        const stream = video.srcObject;
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
        }
        document.getElementById('cameraModal').style.display = 'none';
      }

      function takeSnapshot() {
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        const dataUrl = canvas.toDataURL('image/jpeg', 0.7);
        currentImgElement.src = dataUrl;
        
        stopCamera();
      }

      // --- LOGIKA INVENTARIS ---
      function tambahBarisInventaris() {
        const body = document.getElementById("bodyTabel");
        body.classList.remove("locked");
        const row = body.insertRow(-1);
        row.innerHTML = `
          <td align="center">
            <img src="https://via.placeholder.com/50" class="img-thumbnail">
            <button class="btn btn-camera" style="padding: 5px; font-size: 10px; width: 100%; margin-top: 5px;" onclick="startCamera(this)">üì∑ Foto</button>
          </td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td><button class="btn btn-danger" onclick="hapusBarisInventaris(this)">üóëÔ∏è Hapus</button></td>
        `;
        row.cells[1].focus();
      }

      function hapusBarisInventaris(btn) {
        if(confirm("Hapus barang ini dari daftar?")) {
            btn.closest("tr").remove();
            simpanDataInventaris();
        }
      }

      function aktifkanEditInventaris() {
        const body = document.getElementById("bodyTabel");
        body.classList.remove("locked");
        body.querySelectorAll("td:nth-child(2), td:nth-child(3), td:nth-child(4)").forEach(td => td.setAttribute("contenteditable", "true"));
        alert("‚úèÔ∏è Mode Edit Aktif. Jangan lupa tekan Simpan jika sudah selesai.");
      }

      function simpanDataInventaris() {
        const body = document.getElementById("bodyTabel");
        body.querySelectorAll("td").forEach(td => td.setAttribute("contenteditable", "false"));
        body.classList.add("locked");
        localStorage.setItem("dataInventaris_Final", body.innerHTML);
        alert("‚úÖ Data inventaris & foto berhasil disimpan!");
      }

      // --- LOGIKA KASIR ---
      function tambahBarisKasir() {
        const body = document.getElementById("bodyKasir");
        const row = body.insertRow(-1);
        row.innerHTML = `
          <td><input type="text" class="input-kasir-nama" oninput="hitungTransaksi(this)" placeholder="Nama barang..."></td>
          <td><input type="number" class="input-kasir-jumlah" oninput="hitungTransaksi(this)" value="1" min="1"></td>
          <td class="harga-satuan">Rp 0</td>
          <td class="sub-total">Rp 0</td>
          <td><button class="btn btn-danger" onclick="hapusBarisKasir(this)">üóëÔ∏è</button></td>
        `;
      }

      function hapusBarisKasir(btn) {
        const row = btn.closest("tr");
        const body = document.getElementById("bodyKasir");
        if (body.rows.length > 1) {
          row.remove();
        } else {
          row.querySelector(".input-kasir-nama").value = "";
          row.querySelector(".input-kasir-jumlah").value = 1;
          row.querySelector(".harga-satuan").innerText = "Rp 0";
          row.querySelector(".sub-total").innerText = "Rp 0";
        }
        updateGrandTotal();
      }

      function hitungTransaksi(element) {
        const row = element.closest("tr");
        const namaInput = row.querySelector(".input-kasir-nama").value.toLowerCase().trim();
        const jumlah = parseInt(row.querySelector(".input-kasir-jumlah").value) || 0;

        const rowsMaster = document.querySelectorAll("#bodyTabel tr");
        let hargaDitemukan = 0;

        rowsMaster.forEach((mRow) => {
          const namaTabel = mRow.cells[1].innerText.toLowerCase().trim();
          const hargaTabel = mRow.cells[2].innerText.replace(/[^0-9]/g, "");
          if (namaInput === namaTabel && namaInput !== "") {
            hargaDitemukan = parseInt(hargaTabel);
          }
        });

        const subTotal = hargaDitemukan * jumlah;
        row.querySelector(".harga-satuan").innerText = "Rp " + hargaDitemukan.toLocaleString("id-ID");
        row.querySelector(".sub-total").innerText = "Rp " + subTotal.toLocaleString("id-ID");

        updateGrandTotal();
      }

      function updateGrandTotal() {
        let totalSemua = 0;
        document.querySelectorAll(".sub-total").forEach((st) => {
          const nilai = parseInt(st.innerText.replace(/[^0-9]/g, "")) || 0;
          totalSemua += nilai;
        });
        document.getElementById("grandTotal").innerText = "Rp " + totalSemua.toLocaleString("id-ID");
        hitungKembalian();
      }

      function hitungKembalian() {
        const total = parseInt(document.getElementById("grandTotal").innerText.replace(/[^0-9]/g, "")) || 0;
        const bayar = parseInt(document.getElementById("inputBayar").value) || 0;
        const kembalian = bayar - total;
        
        const elemenKembali = document.getElementById("uangKembali");
        elemenKembali.innerText = "Rp " + (kembalian < 0 ? 0 : kembalian).toLocaleString("id-ID");
        elemenKembali.style.background = kembalian < 0 ? "#e74c3c" : "#2ecc71";
      }

      function cetakStrukIndomaret() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF({ unit: "mm", format: [80, 150] });
        const lebarKertas = 80;
        const margin = 5;
        let y = 10;

        doc.setFont("courier", "bold").setFontSize(12);
        doc.text("WARUNG CS", lebarKertas / 2, y, { align: "center" });
        y += 5;
        doc.setFontSize(8).setFont("courier", "normal");
        doc.text("Kavling Kabil Indah Blok A6", lebarKertas / 2, y, { align: "center" });
        y += 7;
        doc.text(`Tgl : ${new Date().toLocaleString("id-ID")}`, margin, y);
        y += 4;
        doc.text("------------------------------------------", lebarKertas / 2, y, { align: "center" });
        y += 5;

        document.querySelectorAll("#bodyKasir tr").forEach((row) => {
          const nama = row.querySelector(".input-kasir-nama").value;
          const jumlah = row.querySelector(".input-kasir-jumlah").value;
          const harga = row.querySelector(".harga-satuan").innerText;
          const subtotal = row.querySelector(".sub-total").innerText;
          if (nama) {
            doc.text(nama.toUpperCase(), margin, y);
            y += 4;
            doc.text(`${jumlah} x ${harga}`, margin + 2, y);
            doc.text(subtotal, lebarKertas - margin, y, { align: "right" });
            y += 5;
          }
        });

        y += 2;
        doc.text("------------------------------------------", lebarKertas / 2, y, { align: "center" });
        y += 6;
        doc.setFont("courier", "bold");
        doc.text("TOTAL     :", margin, y);
        doc.text(document.getElementById("grandTotal").innerText, lebarKertas - margin, y, { align: "right" });
        y += 5;
        doc.text("TUNAI     :", margin, y);
        doc.text("Rp " + (parseInt(document.getElementById("inputBayar").value) || 0).toLocaleString("id-ID"), lebarKertas - margin, y, { align: "right" });
        y += 5;
        doc.text("KEMBALI   :", margin, y);
        doc.text(document.getElementById("uangKembali").innerText, lebarKertas - margin, y, { align: "right" });
        
        y += 10;
        doc.setFontSize(8).text("TERIMA KASIH", lebarKertas / 2, y, { align: "center" });
        y += 5;
        doc.setFont("courier", "bold").text("SELAMAT DATANG KEMBALI:>", lebarKertas / 2, y, { align: "center" });
        y += 8;
        doc.setFontSize(7).setFont("courier", "normal").text("barang yang sudah dibeli", lebarKertas / 2, y, { align: "center" });
        y += 4;
        doc.text("tidak dapat ditukar/dikembalikan", lebarKertas / 2, y, { align: "center" });
        doc.save(`STRUK_${Date.now()}.pdf`);
      }

      window.onload = function () {
        const saved = localStorage.getItem("dataInventaris_Final");
        const body = document.getElementById("bodyTabel");
        if (saved) {
          body.innerHTML = saved;
        } else {
          body.innerHTML = `
            <tr>
              <td align="center">
                <img src="https://via.placeholder.com/50" class="img-thumbnail">
                <button class="btn btn-camera" style="padding: 5px; font-size: 10px; width: 100%; margin-top: 5px;" onclick="startCamera(this)">üì∑ Foto</button>
              </td>
              <td contenteditable="false">Minyak</td>
              <td contenteditable="false">15000</td>
              <td contenteditable="false">001</td>
              <td><button class="btn btn-danger" onclick="hapusBarisInventaris(this)">üóëÔ∏è Hapus</button></td>
            </tr>
          `;
        }
      };
      let html5QrCode;

async function mulaiScan() {
    document.getElementById('reader').style.display = 'block';
    document.getElementById('btnScan').style.display = 'none';
    document.getElementById('btnStopScan').style.display = 'inline-flex';

    html5QrCode = new Html5Qrcode("reader");
    const config = { fps: 10, qrbox: { width: 250, height: 150 } };

    try {
        await html5QrCode.start(
            { facingMode: "environment" }, 
            config,
            (decodedText) => {
                // Bunyi Beep Sederhana
                playBeep();
                prosesHasilScan(decodedText);
            }
        );
    } catch (err) {
        alert("Kamera tidak ditemukan atau izin ditolak.");
        stopScan();
    }
}

function stopScan() {
    if (html5QrCode) {
        html5QrCode.stop().then(() => {
            document.getElementById('reader').style.display = 'none';
            document.getElementById('btnScan').style.display = 'inline-flex';
            document.getElementById('btnStopScan').style.display = 'none';
        });
    }
}

// 1. FUNGSI UTAMA SAAT SCAN BERHASIL
function prosesHasilScan(kode) {
    const rowsMaster = document.querySelectorAll("#bodyTabel tr");
    let barangDitemukan = null;

    // Cari kode di Tabel Inventaris (Kolom ke-4 / index 3)
    rowsMaster.forEach((mRow) => {
        // Ambil teks kode, hapus spasi kosong di depan/belakang
        const kodeTabel = mRow.cells[3].innerText.trim();
        
        if (kode.trim() === kodeTabel && kodeTabel !== "") {
            barangDitemukan = {
                nama: mRow.cells[1].innerText.trim(),
                // Ambil hanya angka dari harga
                harga: parseInt(mRow.cells[2].innerText.replace(/\D/g, "")) || 0
            };
        }
    });

    if (barangDitemukan) {
        playBeep(); // Bunyi sukses
        tambahKeTabelKasir(barangDitemukan);
    } else {
        alert("Kode Barang '" + kode + "' tidak ditemukan di Inventaris!");
    }
}

// 2. FUNGSI UNTUK MEMASUKKAN DATA KE TABEL KASIR
function tambahKeTabelKasir(barang) {
    const body = document.getElementById("bodyKasir");
    let barisAda = false;

    // Cek apakah barang sudah ada di list kasir? Kalau ada, tambah jumlahnya saja
    const inputsNama = document.querySelectorAll(".input-kasir-nama");
    inputsNama.forEach(input => {
        if (input.value.toLowerCase() === barang.nama.toLowerCase()) {
            const row = input.closest("tr");
            const inputJumlah = row.querySelector(".input-kasir-jumlah");
            inputJumlah.value = parseInt(inputJumlah.value) + 1;
            
            // Picu hitung transaksi untuk baris ini
            hitungTransaksi(inputJumlah); 
            barisAda = true;
        }
    });

    // Jika barang BELUM ada di list kasir, buat baris baru
    if (!barisAda) {
        const row = body.insertRow(-1);
        const subTotal = barang.harga * 1;
        
        row.innerHTML = `
            <td><input type="text" class="input-kasir-nama" value="${barang.nama}" oninput="hitungTransaksi(this)"></td>
            <td><input type="number" class="input-kasir-jumlah" value="1" min="1" oninput="hitungTransaksi(this)"></td>
            <td class="harga-satuan">Rp ${barang.harga.toLocaleString("id-ID")}</td>
            <td class="sub-total">Rp ${subTotal.toLocaleString("id-ID")}</td>
            <td><button class="btn btn-danger" onclick="hapusBarisKasir(this)">üóëÔ∏è</button></td>
        `;
        
        // Update total keseluruhan
        updateGrandTotal();
    }
}

// Opsional: Suara Beep saat berhasil scan
function playBeep() {
    const context = new (window.AudioContext || window.webkitAudioContext)();
    const osc = context.createOscillator();
    osc.type = "sine";
    osc.frequency.setValueAtTime(880, context.currentTime);
    osc.connect(context.destination);
    osc.start();
    osc.stop(context.currentTime + 0.1);
}
    </script>
